name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Create draft release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.ref_name }}"
          PRERELEASE_FLAG=""
          if [[ "$TAG" == *-rc* ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi
          gh release create "$TAG" \
            --draft \
            $PRERELEASE_FLAG \
            --title "$TAG" \
            --notes "See the assets for download links."

  build:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            label: 'macOS-Apple-Silicon'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            label: 'macOS-Intel'
          - platform: windows-latest
            args: ''
            label: 'Windows-x64'
          - platform: windows-latest
            args: '--target aarch64-pc-windows-msvc'
            label: 'Windows-ARM64'
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin,aarch64-pc-windows-msvc

      - run: pnpm install

      - name: Import Apple certificate
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Decode certificate
          echo -n "$APPLE_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH

          # Create and configure keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: \
            -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Setup Apple notarization
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_API_KEY_CONTENT: ${{ secrets.APPLE_API_KEY_CONTENT }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
        run: |
          mkdir -p ~/private_keys
          echo "$APPLE_API_KEY_CONTENT" > ~/private_keys/AuthKey_${APPLE_API_KEY}.p8

      - name: Build with Tauri
        id: build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_KEY_PATH: ~/private_keys/AuthKey_${{ secrets.APPLE_API_KEY }}.p8
          VITE_APP_TITLE: ${{ vars.VITE_APP_TITLE }}
          VITE_APP_URL: ${{ vars.VITE_APP_URL }}
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_WSS_URL: ${{ vars.VITE_WSS_URL }}
        with:
          args: ${{ matrix.args }}

      - name: Rename and upload artifacts
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"
          LABEL="${{ matrix.label }}"
          ARTIFACTS='${{ steps.build.outputs.artifactPaths }}'

          echo "$ARTIFACTS" | jq -r '.[]' | tr -d '\r' | while IFS= read -r artifact; do
            [ -d "$artifact" ] && continue
            filename=$(basename "$artifact")
            new_name=""

            case "$filename" in
              *.dmg.sig)
                new_name="M1-Sync-${VERSION}-${LABEL}.dmg.sig"
                ;;
              *.dmg)
                new_name="M1-Sync-${VERSION}-${LABEL}.dmg"
                ;;
              *.app.tar.gz.sig)
                new_name="M1-Sync-${VERSION}-${LABEL}.app.tar.gz.sig"
                ;;
              *.app.tar.gz)
                new_name="M1-Sync-${VERSION}-${LABEL}.app.tar.gz"
                ;;
              *.msi.zip.sig)
                new_name="M1-Sync-${VERSION}-${LABEL}.msi.zip.sig"
                ;;
              *.msi.zip)
                new_name="M1-Sync-${VERSION}-${LABEL}.msi.zip"
                ;;
              *.msi.sig)
                new_name="M1-Sync-${VERSION}-${LABEL}.msi.sig"
                ;;
              *.msi)
                new_name="M1-Sync-${VERSION}-${LABEL}.msi"
                ;;
              *)
                new_name="$filename"
                ;;
            esac

            dir=$(dirname "$artifact")
            if [ "$new_name" != "$filename" ]; then
              mv -- "$artifact" "${dir}/${new_name}"
            fi
            gh release upload "$TAG" "${dir}/${new_name}" --clobber
          done

      - name: Clean up keychain
        if: matrix.platform == 'macos-latest' && always()
        run: security delete-keychain $RUNNER_TEMP/app-signing.keychain-db

  updater-json:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate updater JSON
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"
          REPO="${{ github.repository }}"
          BASE_URL="https://github.com/${REPO}/releases/download/${TAG}"

          mkdir -p sigs
          gh release download "$TAG" -R "$REPO" --pattern "*.sig" --dir ./sigs

          MACOS_AARCH64_SIG=$(cat "./sigs/M1-Sync-${VERSION}-macOS-Apple-Silicon.app.tar.gz.sig")
          MACOS_X64_SIG=$(cat "./sigs/M1-Sync-${VERSION}-macOS-Intel.app.tar.gz.sig")
          WIN_X64_MSI_SIG=$(cat "./sigs/M1-Sync-${VERSION}-Windows-x64.msi.zip.sig")
          WIN_ARM64_MSI_SIG=$(cat "./sigs/M1-Sync-${VERSION}-Windows-ARM64.msi.zip.sig")

          cat > latest.json << ENDOFJSON
          {
            "version": "${VERSION}",
            "notes": "See the assets for download links.",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%S.000Z)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${MACOS_AARCH64_SIG}",
                "url": "${BASE_URL}/M1-Sync-${VERSION}-macOS-Apple-Silicon.app.tar.gz"
              },
              "darwin-aarch64-app": {
                "signature": "${MACOS_AARCH64_SIG}",
                "url": "${BASE_URL}/M1-Sync-${VERSION}-macOS-Apple-Silicon.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "${MACOS_X64_SIG}",
                "url": "${BASE_URL}/M1-Sync-${VERSION}-macOS-Intel.app.tar.gz"
              },
              "darwin-x86_64-app": {
                "signature": "${MACOS_X64_SIG}",
                "url": "${BASE_URL}/M1-Sync-${VERSION}-macOS-Intel.app.tar.gz"
              },
              "windows-x86_64": {
                "signature": "${WIN_X64_MSI_SIG}",
                "url": "${BASE_URL}/M1-Sync-${VERSION}-Windows-x64.msi.zip"
              },
              "windows-x86_64-msi": {
                "signature": "${WIN_X64_MSI_SIG}",
                "url": "${BASE_URL}/M1-Sync-${VERSION}-Windows-x64.msi.zip"
              },
              "windows-aarch64": {
                "signature": "${WIN_ARM64_MSI_SIG}",
                "url": "${BASE_URL}/M1-Sync-${VERSION}-Windows-ARM64.msi.zip"
              },
              "windows-aarch64-msi": {
                "signature": "${WIN_ARM64_MSI_SIG}",
                "url": "${BASE_URL}/M1-Sync-${VERSION}-Windows-ARM64.msi.zip"
              }
            }
          }
          ENDOFJSON

          gh release upload "$TAG" latest.json --clobber -R "$REPO"
